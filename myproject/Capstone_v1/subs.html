<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <link rel="stylesheet" href="./subs.css" />
</head>
<body>

<form id="subscriptionForm">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" minlength="3" required>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" minlength="3" required>
    </div>
    <div class="form-group">
        <label for="cardName">Name on Card:</label>
        <input type="text" id="cardName" name="cardName" required>
    </div>
    <div class="form-group">
        <label for="cardNumber">Credit Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required>
    </div>
    <div class="form-group">
        <label for="expiryDate">Expiry Date:</label>
        <input type="month" id="expiryDate" name="expiryDate" required>
    </div>
    <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" minlength="3" maxlength="4" required>
    </div>
    <div class="form-group">
        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" name="zipCode" minlength="5" maxlength="5" required>
    </div>
    <div class="form-group">
        <label for="streetAddress">Street Address:</label>
        <input type="text" id="streetAddress" name="streetAddress" required>
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
    </div>
    <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
    </div>
    <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
    </div>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <button type="submit">Subscribe</button>
</form>

<script>
    document.getElementById("cardNumber").addEventListener("input", function(event) {
        // Remove any non-numeric characters
        this.value = this.value.replace(/\D/g, '');

        // Limit to 16 digits
        if (this.value.length > 16) {
            this.value = this.value.slice(0, 16);
        }
    });

    document.getElementById("cvv").addEventListener("input", function(event) {
        // Remove any non-numeric characters
        this.value = this.value.replace(/\D/g, '');

        // Limit to 4 digits
        if (this.value.length > 4) {
            this.value = this.value.slice(0, 4);
        }
    });

    document.getElementById("zipCode").addEventListener("input", function(event) {
        // Remove any non-numeric characters
        this.value = this.value.replace(/\D/g, '');

        // Limit to 5 digits
        if (this.value.length > 5) {
            this.value = this.value.slice(0, 5);
        }
    });

    document.getElementById("subscriptionForm").addEventListener("submit", function(event) {
        // Prevent default form submission
        event.preventDefault();

        // Redirect to dashboard.html
        window.location.href = "dashboard.html";
    });
</script>

</body>
</html>
